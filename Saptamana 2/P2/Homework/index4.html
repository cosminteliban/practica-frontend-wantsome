<!DOCTYPE html>
<html>

<head>
    <title> Form Homework </title>
</head>

<body>

    <h3>Cerinta 4</h3>

    <h2>My feedback form</h2>

    <form>

        <div>
            <ul>
                <li><label for="name">Name:</label>
                    <input type="text" id="name" name="name"></li>
                <li><label for="email">Email:</label>
                    <input type="email" id="email" name="email"></li>
                <li><label for="parola">Password:</label>
                    <input type="password" id="parola" name="parola"></li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <p>Please check all the emotions that apply to you:</p>
                </li>
                <li>
                    <label for="angry">Angry</label>
                    <input type="checkbox" id="angry" name="angry">
                </li>
                <li>
                    <label for="sad">Sad</label>
                    <input type="checkbox" id="sad" name="sad">
                </li>
                <li>
                    <label for="happy">Happy</label>
                    <input type="checkbox" id="happy" name="happy">
                </li>
                <li>
                    <label for="aValent">Ambivalent</label>
                    <input type="checkbox" id="aValent" name="aValent">
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <p>How satisfied were you with our service?</p>
                </li>
                <li>
                    <label for="vSatis">Very satisfied</label>
                    <input type="radio" id="vSatis" name="vSatis">
                </li>
                <li>
                    <label for="satis">Satisfied</label>
                    <input type="radio" id="satis" name="satis">
                </li>
                <li>
                    <label for="notcare">Didn't care</label>
                    <input type="radio" id="notcare" name="notcare">
                </li>
                <li>
                    <label for="diss">Dissatisfied</label>
                    <input type="radio" id="diss" name="diss">
                </li>
                <li>
                    <label for="vDiss">Very dissatisfied</label>
                    <input type="radio" id="vDiss" name="vDiss">
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <label for="mesaj">Further comments:</label>
                    <textarea id="mesaj" name="mesaj"></textarea>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <label for="file">Bio photo:</label>
                    <input type="file" id="file" name="file">
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <label for="locationVis">Location visited:</label>

                    <select id="locationVis">
                        <option value=''>Select location</option>
                        <option value="x">location x</option>
                        <option value="y">location y</option>
                        <option value="z">location z</option>
                    </select>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <button type="submit">submit</button>
                </li>
            </ul>
        </div>
    </form>

</body>

</html>
