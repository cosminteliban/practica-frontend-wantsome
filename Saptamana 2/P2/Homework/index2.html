<!DOCTYPE html>
<html>

<head>
    <title> Form Homework </title>
</head>

<body>
    <h2>Cerinta 2</h2>

    <h1>Travel reservation form</h1>

    <h3>* denotes mandatory</h3>
    <form>
        <div>
            <br><label for="Fam">Full Name*:</label>
            <br><input type="text" id="Fam" name="Fam" placeholder="FirstName LastName" required><br>
        </div>
    
        <div>
            <br><label for="email">Email address*:</label>
            <br><input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS" required><br>
        </div>
    
        <div>
            <br><label for="tourP">Select Tour Package*:</label><br>
    
            <select id="tourP" required>
                <option value="Goa">Goa</option>
                <option value="Punjab">Punjab</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Mizoram">Mizoram</option>
            </select>
        </div>
    
        <div>
            <label for="date">Arrival date*:</label>
            <input type="date" id="name" name="date"><br>
        </div>
    
        <div>
            <br><label for="persoane">Number of persons*:</label><br>
            <input type="number" id="persoane" name="persoane" placeholder="UNKNOWN_TYPE" required>
        </div>
    
        <div>
            <p>What would you want to avail?*</p>
            <label for="boarding">Boarding</label>
            <input type="checkbox" id="boarding" name="boarding"><br>
            <label for="food">Fooding</label>
            <input type="checkbox" id="food" name="food"><br>
            <label for="privelisti">Sight seeing</label>
            <input type="checkbox" id="privelisti" name="privelisti"><br>
        </div>
    
        <div>
            <br><label for="discount">Discount Coupon code:</label><br>
            <input type="text" id="discount" name="discount" placeholder="UNKNOWN_TYPE">
        </div>
    
        <div>
            <br><label for="terms">Terms and conditions*:</label>
            <br><input type="radio" required id="terms" name="terms" value="agree">
            <label for="mas">I agree</label>
            <input type="radio" required id="mas" name="terms" value="disagree">
            <label for="fem">I disagree</label>
        </div>
    
        <div>
            <button type="submit">Complete reservation</button>
        </div>

    </form>
    
</body>

</html>
