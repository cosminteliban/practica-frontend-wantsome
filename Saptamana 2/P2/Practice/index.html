<!DOCTYPE html>
<html>

<head>
    <title> Form elements </title>
</head>

<body>
    <form>
        <div>
            <label for="gender">Gender:</label>
            <br><input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="both" name="gender" value="both">
            <label for="both">Both</label>
        </div>
        <div>
            <br><label for="Pren">First Name</label>
            <br><input type="text" name="Pren"><br>
            <br><label for="NumFam">Last Name</label>
            <br><input type="text" name="NumFam"><br>
            <br><label for="email">Email</label>
            <br><input type="text" id="email" required><br>
            <br><label for="tel">Numar Telefon</label>
            <br><input type="text" id="tel" required><br>
            <br><label for="pass">Password</label>
            <br><input type="password" id="pass" name="pass">
        </div>
        <div>
            <br><label for="orase">City</label><br>
            <input list="orase">
            <datalist id="orase">
                <option value="Iasi">
                <option value="Botosani">
                <option value="Suceava">
                <option value="Cluj">
                <option value="Timisoara">
        </div>
        <div>
            <br><input type="checkbox">
            <label for="checkbox"> I agree to the</label>
            <a href="https://www.emag.ro/info/termeni-si-conditii" target="_blank">terms and conditions</a> <br>
        </div>
        <div>
            <br><input type="submit" value="Sign up">
            <input type="submit" value="Reset form"><br>
        </div>


    </form>








</body>







</html>
